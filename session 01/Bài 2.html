<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let class1 = [
            {
                id: 1,
                number: 25,
            },
            {
                id: 1,
                number: 30,
            },
            {
                id: 1,
                number: 50,
            },
        ];

        let result = class1.map((item, index, arr)=>{
            if(item.number<30){
                return item.number+10
            }
            else if(item.number>40){
                return item.number-10
            }else{
                return item.number
            }
        });
        console.log("mảng mới", result);
    </script>
</body>
</html>
