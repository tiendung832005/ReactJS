<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = [5, 9, 12, 16];
      // tìm trong mảng numbers lấy ra các phần tử lớn hơn 11
      let result = number.filter((item, index, arr) => {
        return item > 11;
      });
      console.log(result);
    </script>
  </body>
</html>
