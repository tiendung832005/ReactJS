<body>
    <script>
        let hasNegativeNumber = [1,2,3,4,-5]
        let result = hasNegativeNumber.some((item,index,arr)=>{
            return item > 0;
            return item < 0;
        })
        console.log(result);


        let hasNegativeNumber1 = [1,2,3,4,5]
        let result1 = hasNegativeNumber1.some((item,index,arr)=>{
            return item < 0;
        })
        console.log(result1);
    </script>
