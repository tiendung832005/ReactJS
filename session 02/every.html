<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        every: tất cả
        tức là tất cả các phần tử trong mảng phải thỏa mãn điều kiện 
        kết quả trả về true/false
        */
        let students = [
            {
                name: "mai",
                gender: "male",
                address: "hn",
            },
            {
                name: "nam",
                gender: "female",
                address: "hn"
            },
            {
                name: "ngoc",
                gender: "female",
                address: "hn"
            }
        ]
        /*
        1. Tất cả student có p là nam hay k?
        2. tất cả student đều ở hn p k?
        */

        let result = students.every((item,index,arr)=>{
            return item.gender === "male"
        })
        if(result === true){
            console.log("Tất cả học sinh là nam");
        }else{
            console.log("Tất cả học sinh kp là nam");
        }
        let result1 = students.every((item,index,arr)=>{
            return item.address === "hn"
        })
        if(result1===true){
            console.log("Tất cả học sinh đều ở hà nội");
        }else{
            console.log("Tất cả hs kp ở hn");
        }
    </script>
</body>
</html>
