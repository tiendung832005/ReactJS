<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let allPositiveNumbers = [2,4,6,8,10];
        let result = allPositiveNumbers.every((item,index,arr)=>{
            return item > 0;
        });
        console.log(result);


        let allPositiveNumbers1 = [2,4,6,-8,10];
        let result1 = allPositiveNumbers1.every((item,index,arr)=>{
            return item > 0;
        });
        console.log(result1);
    </script>
</body>
</html>
