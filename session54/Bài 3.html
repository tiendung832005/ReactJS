<body>
    <script>
        function sumWithPromise(arr) {
    return new Promise((resolve, reject) => {
        if (!Array.isArray(arr)) {
            reject(new Error('Input không phải là một mảng'));
        } else {
            const sum = arr.reduce((value1, value2) => value1 + value2, 0);
            resolve(sum);
        }
    });
}
sumWithPromise([1, 2, 3,4, 5,6,7])
    .then(result => {
        console.log(result);
    })
    .catch(error => {
        console.log('Lỗi: ', error.message);
    });

    </script>
</body>
</html>
