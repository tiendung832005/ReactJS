<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        includes: đây là phương thức làm việc với array, string
        kết quả trả về true/false
        nếu thỏa mãn trả về true
        nếu không trả về false
     -->
     <script>
        let text = "hello";
        let check = text.includes("e")
        console.log("check", check);
        let numbers = [5,6,7,8,9];
        // kiểm tra trong mảng có chứa phần tử có giá trị là 7 hay k
        let check1 = numbers.includes(7);
        console.log("1111", check1);
     </script>
</body>
</html>
