<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        endsWith: kết thúc với
        
     -->
     <script>
        let text = "hello ptit";
        // kiểm tra xem text có kết thúc bằng chữ ptit hay không?
        let check = text.endsWith("ptit");
        console.log("1111", check);
        // giả sử có file ảnh
        let image = "image.jpg.png"
        // kiểm tra file ảnh có kết thúc bằng định dạng png... hay không
        let check1 = image.endsWith(".png");
        console.log("2222222222", check1);
     </script>
</body>
</html>
