  <body>
    <!-- 
        Đồng bộ và bất đồng bộ
        1. Đồng bộ: synchronous
            Ngôn ngữ javascript là 1 ngôn ngữ đơn luồng (single-thread): chỉ 1 luồng duy
            nhất, luồng code: chạy từ trái qua phải và từ trên xuống dưới
        2. Bất đồng bộ: asynchronous
            - Những việc cần thời gian xử lí như các hàm settimeout, setInterval, readfile,
            writefile, gửi request lên server, các thao tác tương tác database
            Trong JS sinh ra các cách để xử lý các tác vụ bất đồng bộ
            1. Đúng callback
                callback là gì?
                callback là 1 hàm được truyền vào làm đối số của hàm khác
            2. promise
            3. async-await
     -->
  </body>
  <script>
    // console.log("công việc 1");
    // setTimeout(()=>{
    //     console.log("công việc 2");
    // },0)
    // console.log("công việc 3");
    function task1(a){
        // cần thời gian đi xử lí công việc
        // ví dụ công việc 1 cần 2s để thực thi
        setTimeout(()=>{
            console.log("công việc 1 dc thực hiện");
            a();
        },2000)
    }
    function task2(){
        console.log("được thực thi sau khi tác 1 hoàn thành");
    }
    // task1(task2);
    setTimeout(()=>{
        console.log("công việc 1 thực thi");
        setTimeout(()=>{
            console.log("công việc 2 sau công việc 1");
            setTimeout(()=>{
                console.log("công việc 3 sau công việc 2");
            },7000)
        },3000)
    },1000)
    // khi viết nhiều hàm xử lý lồng nhay thì sẽ rơi vào tình trạng callback hell

    let arr=[1,2,3,4,5, "a", "b", true];
    function myMap(a,b){
        let result = [];
        for(const item of a){
            result.push(b(item));
        }
        return result;
    }
    myMap(arr,(item)=>item*2)
    
    function myFilter(){
         let result = [];
         for (const value of arr){
            if(callback(value)){
                result.push(value);
            }
         }
        
    }
    myFilter(arr,(item)=>item>5)
  </script>
