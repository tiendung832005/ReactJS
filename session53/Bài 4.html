<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayNumbers(callback,delay){
            let number = 1;
            function displayNumbers2(){
                callback(number);
                number++;
                setTimeout(displayNumbers2, delay);

            }
            setTimeout(displayNumbers2, delay);

        }
        function printNumber(number){
            console.log(number);
        }
        displayNumbers(printNumber, 1000);
    </script>
</body>
</html>
